<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Simplex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container">
        {% for it in iterations %}
        <h2>Iteration: {{it.iteration}}</h2>
            <table class="table table-striped table-sm">
                <tr>
                    <td rowspan="2"><b>CBi</b></td><td><b>Cj</b></td>            <td>12</td><td>16</td><td>0</td><td>0</td><td rowspan="2"><b>Solution</b></td><td rowspan="2"><b>Ratio</b></td>
                </tr>
                <tr>
                    <td><b>Basic Variable</b></td><td>X1</td><td>X2</td><td>S1</td><td>S2</td>
                </tr>
                <tr>
                    <td>0</td><td>S1</td><td>10</td><td>20</td><td>1</td><td>0</td><td>120</td>
                </tr>
                <tr>
                    <td>0</td><td>S2</td><td>8</td><td>8</td><td>0</td><td>1</td><td>80</td>
                </tr>
                <tr>
                    <td colspan="2"><b>Zj</b></td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td>
                </tr>
                <tr>
                    <td colspan="2"><b>Cj - Zj</b></td><td>12</td><td>16</td><td>0</td><td>0</td><td>0</td>
                </tr>
            </table>
        <hr/>
        {% endfor %}
    </div>
</body>
</html>
